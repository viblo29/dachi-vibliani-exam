<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="left">
                <div class="left-header">
                    <div><h1>Stay updated!</h1></div>
                    <div><p>Join 60,000+ product managers receiving monthly updates on:</p></div>
                    <div class="checks-box">
                        <div class="checks">
                            <img src="./check.png" alt="">
                            <p>Product discovery and building what matters</p>
                        </div>
                        <div class="checks">
                            <img src="./check.png" alt="">
                            <p>Measuring to ensure updates are a success</p>
                        </div>
                        <div class="checks">
                            <img src="./check.png" alt="">
                            <p>And much more!</p>
                        </div>
                    </div>
                </div>
                <form id="form">
                    <div class="left-bottom">
                    <div class="input">
                        <div class="email-titles">
                            <div class="input-title">Email address</div>
                            <div id="emailError"></div>
                        </div>
                        <input type="text" name="email" id="email" placeholder="email@company.com">
                    </div>
                    <div>
                        <button id="btn">Subscribe to monthly newsletter</button>
                    </div>
                </div>
                </form>
            </div>
            <div class="right">
                <img src="./image.png" alt="">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
